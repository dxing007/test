<!DOCTYPE html>
<html>
<head>

</head>

<body>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="customerBaseModal"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog"  style="width: 75%;height: 450px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">顾客基础信息</h4>
				</div>
				<div class="modal-body" > 
					   
   <div   class="panel panel-default">
<!-- 		<div class="panel-heading">顾客基础信息</div> -->
		 <div class="panel panel-body">
		    	带*号为必填项
		  </div>	
		<form class="form-horizontal" style="width: 50%" id="baseCustomerFormId">
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label"><font color="#FF0000" >*</font>名称</div>
			   	<div class="col-lg-5">
			      <input type="text" class="form-control"  v-model="customerBaseInfo.name" disabled="disabled"  placeholder="名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	 <label class="col-lg-3 control-label"><font color="#FF0000" >*</font>状态</label>
                        <div class="col-sm-3">
                            <select v-model="customerBaseInfo.status"  class="form-control"  >
								  	<option  v-for="item in  cacheInfo.customer_status"  :value="item.dictItemValue" :key="item.dictItemValue" >{{item.dictItemName}}</option>
							</select>	
                        </div>
			</div>
			
			 <div class="form-group">
			   	<div class="col-sm-2 control-label"><font color="#FF0000" >*</font>状态</div>
			   	<div class="col-lg-8"> 
			      		<input type="text" class="form-control"  v-model="customerBaseInfo.telephone" placeholder="电话号码"/>
			      		  
			    </div>
			</div>
			
			 <div class="form-group">
			   	<div class="col-sm-2 control-label"><font color="#FF0000" >*</font>手机</div>
			   	<div class="col-lg-4"> 
			      		<input type="text" class="form-control"  v-model="customerBaseInfo.telephone" placeholder="电话号码"/>  
			    </div>
			  	<div class="col-lg-4"> 
			      		<input type="checkbox" v-model="customerBaseInfo.telephoneContact" value="1" /> 充许联系
			    </div>
			</div>
			  
			  <div class="form-group">
			   	<div class="col-sm-2 control-label">QQ</div>
			   	<div class="col-lg-4"> 
			      		<input type="text" class="form-control" v-model="customerBaseInfo.qq" placeholder=""/>  
			    </div>
			  	<div class="col-lg-4"> 
			      		<input type="checkbox" v-model="customerBaseInfo.qqContact" value="1" /> 充许联系
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">邮箱</div>
			   	<div class="col-lg-4"> 
			      		<input type="text" class="form-control" v-model="customerBaseInfo.email" placeholder=""/>  
			    </div>
			  	<div class="col-lg-4"> 
			      		<input type="checkbox" v-model="customerBaseInfo.emailContact" value="1" /> 充许联系
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">微信</div>
			   	<div class="col-lg-4"> 
			      		<input type="text" class="form-control" v-model="customerBaseInfo.wechat" placeholder=""/>  
			    </div>
			  	<div class="col-lg-4"> 
			      		<input type="checkbox" v-model="customerBaseInfo.wechatContact" value="1" /> 充许联系
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">微博</div>
			   	<div class="col-lg-4"> 
			      		<input type="text" class="form-control" v-model="customerBaseInfo.microblog" placeholder=""/>  
			    </div>
			  	<div class="col-lg-4"> 
			      		<input type="checkbox" v-model="customerBaseInfo.microblogContact" value="1" /> 充许联系
			    </div>
			</div>

			<div class="form-group">
					<label class="col-sm-2 control-label"> <i>*</i>所在地址
					</label>
					<div class="col-sm-3">
						<select  v-model="customerBaseInfo.input_province" onchange="setCity(this.value,'cityList')"
							class="form-control">
							<option v-for = "item in provinceList" :value="item.code">{{item.names}}</option>
						</select>
					</div>
					<div class="col-sm-3"> <!--  -->
 							<select name="input_province"  v-model="customerBaseInfo.locatedRegionCode"   class="form-control"   > 
								 <option   v-for = "item in cityList" :value="item.code">{{item.names}}</option>
							</select>
					</div> 
				 
				</div>
		</form>
	</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<!-- <button type="button" @click="saveCustomerBaseInfo" class="btn btn-primary">提交更改</button> -->
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>	
		<!-- /.modal -->
</body>
<script type="text/javascript">
	
</script>
</html>
