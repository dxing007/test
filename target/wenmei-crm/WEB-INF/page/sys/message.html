	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">客户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.customerId" placeholder="客户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态 0 未读 1 已读</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.status" placeholder="状态 0 未读 1 已读"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.content" placeholder="内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发送人 0 为系统消息</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.senderId" placeholder="发送人 0 为系统消息"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接收人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.receiveId" placeholder="接收人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.createTime" placeholder="创建日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.createUserId" placeholder="创建人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.lastUpdateTime" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="message.lastUpdateUserId" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/sys/message.js?_${date.systemTime}"></script>
</body>
</html>
