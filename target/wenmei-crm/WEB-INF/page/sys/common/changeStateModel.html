<!DOCTYPE html>
<html>
<head>

</head>

<body>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="changeStateModal"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog"  style="width: 30%;height: 450px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">修改跟进状态</h4>
				</div>
				<div class="modal-body" > 
					   
   <div   class="panel panel-default">
<!-- 		 <div class="panel panel-body"> -->
<!-- 		    	带*号为必填项 -->
<!-- 		  </div>	 -->
		<form class="form-horizontal" style="width: 100%" id="baseCustomerFormId">
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label"><font color="#FF0000" >*</font>跟进状态</div>
			   	<div class="col-lg-5">
			        	<select v-model="statusInfo.documentaryState" @change="changeCustomerStatue" id="bak_province"  class="form-control">
								 <option  v-for="item in statusList"  :value="item.value" :key="item.value" >{{item.name}}</option>
						</select>
			    </div>
					    
			</div>
			<div class="form-group" v-if="isShowEarnestMoney"  >
			   	<div class="col-sm-2 control-label"><font color="#FF0000" >*</font>定金信息</div>
			   	<div class="col-lg-5" >
					<input type="text" class="form-control" v-model="statusInfo.earnestMoney" placeholder="定金金额" /> 		        	 
			    </div>
			</div>
			
			<div class="form-group" v-if="isShowTurnoverAmount"  >
			   	<div class="col-sm-2 control-label"><font color="#FF0000" >*</font>成交金额</div>
			   	<div class="col-lg-5" >
					<input type="text" class="form-control" v-model="statusInfo.turnoverAmount" placeholder="成交金额" /> 		        	 
			    </div>
			</div>
			
		</form>
	</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" @click="updateCustomerStatue" class="btn btn-primary">提交更改</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>	
		<!-- /.modal -->
</body>

</script>
</html>
